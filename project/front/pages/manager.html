<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/theme/index.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/vue.js"></script>
    <script src="/js/ele.js"></script>
    <script src="/js/jquery.min.js"></script>

  </head>
  <body>
    <el-container id="all-container">
      <el-header id="navigation-container">
        <el-row :gutter="0" >
          <el-col :span="6">
            <div id="folder-container" @click="collSider=!collSider"><i :class="{'primary-color':collSider, 'el-icon-s-fold': !collSider,'el-icon-s-unfold':collSider}"></i></div><a href="#" id="icon-title">Core Force NEWS</a>
          </el-col>
          <el-col :span="12">
            <div id="search-container">
              <el-input placeholder="搜索相关新闻"
                v-model="searchInput"
                prefix-icon="el-icon-search"
                clearable>
              </el-input>
            </div>
          </el-col>
          <el-col :span="6">
            <div id="avatar-container" @mouseenter.self="userInfoCol=false" @mouseleave.self="userInfoCol=true">
              <el-avatar fit="fill" :size="50" src="/res/img/avatar.jpg"></el-avatar>
              <div id="user-info-container">
                <el-menu
                  id="user-info-menu"
                  mode="vertical"
                  :collapse="uicConst"
                  v-show="!userInfoCol">
                  <el-menu-item index="1"><i class="el-icon-user-solid  primary-color"></i>个人中心</el-menu-item>
                  <el-menu-item index="2"><i class="el-icon-s-flag  primary-color"></i>浏览历史</el-menu-item>
                  <el-menu-item index="3"><i class="el-icon-s-order  primary-color"></i>我的订阅</el-menu-item>
                  <el-menu-item index="4"><i class="el-icon-s-tools  primary-color"></i>设定</el-menu-item>
                </el-menu>
              </div>
            </div>
            
          </el-col>
        </el-row>
        <el-menu id="sider-container" 
          :collapse="collSider" 
          @open="handleOpen" 
          @close="handleClose"
          default-active="1"
          class="el-menu-vertical-demo">
          <el-menu-item index="1" >
            <span slot="title" class="sider-item"><i class="el-icon-house bold primary-color"></i>主页</span>
          </el-menu-item>
          <el-menu-item index="2" >
            <span slot="title" class="sider-item"><i class="el-icon-view bold primary-color"></i>今日头条</span>
          </el-menu-item>
          <el-menu-item index="3" >
            <span slot="title" class="sider-item"><i class="el-icon-user bold primary-color"></i>为你推荐</span>
          </el-menu-item>
          <el-menu-item index="4" >
            <span slot="title" class="sider-item"><i class="el-icon-paperclip bold primary-color"></i>我的订阅</span>
          </el-menu-item>
          <el-menu-item index="5" >
            <span slot="title" class="sider-item"><i class="el-icon-star-off bold primary-color"></i>我的收藏</span>
          </el-menu-item>
          <el-menu-item index="6" >
            <span slot="title" class="sider-item"><i class="el-icon-bell bold primary-color"></i>消息通知</span>
          </el-menu-item>
          <el-menu-item index="7" >
            <span slot="title" class="sider-item"><i class="el-icon-setting bold primary-color"></i>设置</span>
          </el-menu-item>
          <el-submenu index="8">
            <span slot="title"  class="sider-item">
              <i class="el-icon-takeaway-box bold primary-color"></i>分类
            </span>
            <el-menu-item index="5-1" ><span class="sider-item"><i class="el-icon-cpu bold primary-color"></i>科技</span></el-menu-item>
            <el-menu-item index="5-2" ><span class="sider-item"><i class="el-icon-office-building bold primary-color"></i>财经</span></el-menu-item>
            <el-menu-item index="5-3" ><span class="sider-item"><i class="el-icon-school bold primary-color"></i>教育</span></el-menu-item>
            <el-menu-item index="5-4" ><span class="sider-item"><i class="el-icon-football bold primary-color"></i>体育</span></el-menu-item>
          </el-submenu>

        </el-menu>
      </el-header>
      <el-main id="main-container">
        <el-row :gutter="0">
          <el-col :span="6"></el-col>
          <el-col :span="18" id="main-wrapper">
              <el-input
                id="table-filter"
                v-model="search"
                size="mini"
                prefix-icon="el-icon-search"
                placeholder="输入关键字搜索"></el-input>
            <template>              
              <el-table
                :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase())).slice((currentPage-1)*pagesize,currentPage*pagesize)"
                style="width: 100%"
                height="870"                
                v-loading="loading"
                >
                <el-table-column
                  fixed
                  prop="date"
                  label="日期"
                  width="150">
                </el-table-column>
                <el-table-column
                  prop="name"
                  label="作者"
                  width="150">
                </el-table-column>
                <el-table-column
                  prop="province"
                  label="标题"
                  width="400">
                </el-table-column>
                <el-table-column
                  prop="city"
                  label="所属专栏"
                  width="100%">
                </el-table-column>
                <el-table-column
                  prop="address"
                  label="操作"
                  width="300">
                </el-table-column>
              </el-table>
              <el-pagination class="fy"
                  hide-on-single-page
                  layout="prev, pager, next"
                  @current-change="currentChange"
                  :total="total"
                  background
                >
              </el-pagination>
            </template>
          </el-col>
        </el-row>
        
      </el-main>
    </el-container>
    <script>
      var tb = new Vue({
        el: '#all-container',
        data: function() {
          return { 
            visible: false,
            searchInput: "",
            collSider: false,
            activeTag: "",
            userInfoCol: true,
            uicConst: true,
            tableData: [],
            total: 10,
            currentPage: 1,
            loading: false,
            pagesize: 10,
            search: ''
          }
        },
        methods: {
          handleOpen: (key)=>{
            console.log(key);
          },
          handleClose: (key, keyPath)=>{
            console.log(key, keyPath);
          },
          fetchData: () => {
            var that = this;
            var tempdata;
            tempdata = $.ajax({
              url: "/res/json/data.json",
              method: "GET",
              async: false
            }).then((res)=>{
              that.loading = false;
              console.log(res);
              setTimeout(()=>{
                tb.tableData = res.tableData == null ? [] : res.tableData;
                tb.loading = false;
                tb.total = tb.tableData.length;
                // console.log(tb.loading);
              }, 1000);
            });
            

            
            // setTimeout(()=>{
            //   that.loading = false;
            //   console.log(that.loading);
            // }, 1000);
            
          },
          currentChange: (page) => {
            tb.currentPage = page;
            console.log("call currentchange:",page)
          }
        },
        mounted() {
          this.loading = true;
          this.fetchData();
          // this.loading = false;
        },
        created() {
          
        },
      });
      // tb.fetchData();
      // document.onload = () => {tb.loading = true; }
    </script>
  </body>
</html>
